<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Dashboard</title>
		<!-- Normalize -->
		<link rel="stylesheet" href="../css/all.min.css" />
		<link rel="stylesheet" href="../css/normalize.css" />
		<!-- FrameFork -->
		<link rel="stylesheet" href="../css/framework.css" />
		<!-- Main CSS -->
		<link rel="stylesheet" href="../css/style.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome Library -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
	</head>

	<body>
		<div class="page d-flex">
			<div class="sidebar bg-white p-20 p-rel`">
				<h3 class="p-rel txt-c mt-0">Ziad</h3>
				<ul>
					<li>
						<a
							class="align-c fs-14 c-black rad-6 p-10"
							href="../index.html"
						>
							<i class="fa-regular fa-chart-bar fa-fw"></i>
							<span>Dashboard</span>
						</a>
					</li>
					<li>
						<a
							class="align-c fs-14 c-black rad-6 p-10"
							href="settings.html"
						>
							<i class="fa-solid fa-gear fa-fw"></i>
							<span>Settings</span>
						</a>
					</li>
					<li>
						<a
							class="align-c fs-14 c-black rad-6 p-10"
							href="profile.html"
						>
							<i class="fa-regular fa-user fa-fw"></i>
							<span>Profile</span>
						</a>
					</li>
					<li>
						<a
							class="align-c fs-14 c-black rad-6 p-10"
							href="projects.html"
						>
							<i
								class="fa-solid fa-diagram-project fa-fw"
							></i>
							<span>Projects</span>
						</a>
					</li>
					<li>
						<a
							class="align-c fs-14 c-black rad-6 p-10"
							href="courses.html"
						>
							<i
								class="fa-solid fa-graduation-cap fa-fw"
							></i>
							<span>Courses</span>
						</a>
					</li>
					<li>
						<a
							class="align-c fs-14 c-black rad-6 p-10"
							href="friends.html"
						>
							<i
								class="fa-regular fa-circle-user fa-fw"
							></i>
							<span>Friends</span>
						</a>
					</li>
					<li>
						<a
							class="align-c fs-14 c-black rad-6 p-10"
							href="files.html"
						>
							<i class="fa-regular fa-file fa-fw"></i>
							<span>Files</span>
						</a>
					</li>
					<li>
						<a
							class="active align-c fs-14 c-black rad-6 p-10"
							href="plans.html"
						>
							<i
								class="fa-regular fa-credit-card fa-fw"
							></i>
							<span>Plans</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="content w-full">
				<!-- Start Head -->
				<div class="head box-shad bg-white p-15 between-flex">
					<div class="search p-rel">
						<input
							class="p-10 main-trans br-ccc rad-10"
							type="search"
							placeholder="Type A Keyword"
						/>
					</div>
					<div class="icons align-c">
						<span class="notification p-rel">
							<i
								class="fa-regular fa-bell fa-lg p-rel"
							></i>
						</span>
						<img src="../../imgs/avatar.png" alt="" />
					</div>
				</div>
				<!-- End Head -->
				<h1 class="p-rel">Plans</h1>
			</div>
		</div>
	</body>
</html>
